<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name ="input" action="CalServlet" method ="get">
            <table>
                <tr>
                    <td>First: </td><td><input name ="first"/></td>
                </tr>
                <tr>
                    <td>Second: </td><td><input name ="second"/></td>
                </tr>
                <tr>
                    <td>Operator:</td>
                    <td>
                        <select name="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="x">*</option>
                            <option value="/">/</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td><td><input type ="submit" value ="Compute"/></td>
                </tr>
                <tr>
                    <td>Result : </td><td><input name ="result"/></td>
                </tr>

            </table>
    </body>
</html>
